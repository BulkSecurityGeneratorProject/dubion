<div ng-cloak>
    <div class="row" ng-switch="vm.isAuthenticated()">
        <div ng-switch-when="false">
            <!--<div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">-->
            <!--You are logged in as user "{{vm.account.login}}".-->
            <!--</div>-->
            <div class="alert alert-warning" data-translate="global.messages.info.notauth" translate-compile>
                You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
            </div>
            <div class="alert alert-warning" data-translate="global.messages.info.register" translate-compile>
                You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
            </div>
        </div>
        <div ng-switch-when="true">
            <div style="font-size: large;font-weight: bold" data-translate="home.topalbum" translate-compile>Top Albums</div>
            <br/>
            <slick settings="vm.slickConfig" ng-if="vm.albumsLoaded">
                <div class="slick-item scrollmenu" ng-repeat="img in vm.salbumstop track by img.id">

                    <a style="position: relative" href="#/albumPage/{{img.id}}"><img src="{{img.photo}}" alt="Album"
                                                                                     style="width:200px"/>
                        <div class="new">{{img.band.name}}</br>{{img.name}}</div>
                    </a>
                </div>
            </slick>
            <br/>
            <div style="font-size: large;font-weight: bold" data-translate="home.allalbum" translate-compile></div>
            <br/>
            <slick settings="vm.slickConfig" ng-if="vm.albumsLoaded2">
                <div class="slick-item scrollmenu" ng-repeat="img in vm.salbums">
                    <a style="position: relative" href="#/albumPage/{{img.id}}"><img src="{{img.photo}}" alt="Album"
                                                                                     style="width:200px"/>
                        <div class="new">{{img.band.name}}</br>{{img.name}}</div>
                    </a>
                </div>
            </slick>

            <div style="font-size: large;font-weight: bold" data-translate="home.topbands" translate-compile></div>

            <br/>
            <slick settings="vm.slickConfig" ng-if="vm.bandsLoaded">

                <div class="slick-item scrollmenu" ng-repeat="img in vm.sbands track by img.id">

                    <a style="position: relative" href="#/bandPage/{{img.id}}"><img src="{{img.photo}}" alt="Album"
                                                                                    style="width:200px"/>
                        <div class="new">{{img.name}}</div>
                    </a>

                </div>
            </slick>
            <br/>
        </div>
    </div>
