<div class="row">
    <div class="col-xs-10" style="text-align: left; background-color: #b6b6b6; margin: 3%">
        <div class="topnav">
            <div class="search-container">
                <form>
                    <input type="text" ng-model="vm.name" placeholder="search..." name="search">
                    <button type="submit" ng-click="vm.byName()"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <table class="jh-table table table-striped">
            <br/>
            <tbody>
            <tr ng-if="vm.albums.length === 0">
                <td>No se encontraron resultados.</td>
            </tr>
            <tr ng-if="vm.albums.length > 0" ng-repeat="album in vm.albums track by album.id">
                <td><a href="#/albumPage/{{album.id}}">{{album.name}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <style>
        * {
            box-sizing: border-box;
        }
        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }
        .topnav .search-container {
            text-align: center;

        }
        .topnav input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        .topnav .search-container button {
            text-align: center;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        .topnav .search-container button:hover {
            background: #ccc;
        }
        @media screen and (max-width: 600px) {
            .topnav .search-container {
                float: none;
            }
            .topnav a, .topnav input[type=text], .topnav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .topnav input[type=text] {
                border: 1px solid #ccc;
            }
        }
        div.scrollmenu {
            position: relative;
            background-color: #b6b6b6;
            overflow: hidden;
            white-space: nowrap;
        }
        div.scrollmenu a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }
        div.scrollmenu a:hover .new {
            background-color: rgba(140, 130, 130, 0.5);
            color: white;
        }
        .new {
            background-color: transparent;
            width: 200px;
            height: 60px;
            color: transparent;
            z-index: 3;
            bottom: 14px;
            left: 14px;
            position: absolute;
        }
    </style>

</div>
<div class="row">
    <div class="col-xs-12">
        <h2 class="left white">Novedades</h2>
        <slick settings="vm.slickConfig" ng-if="vm.albumsLoaded">
            <div class="slick-item scrollmenu" ng-repeat="img in vm.salbums track by img.id">
                <a style="position: relative" href="#/albumPage/{{img.id}}"><img
                    src="data:image/jpg;base64, {{img.photo}}" alt="Album" style="width:200px"/>
                    <div class="new">{{img.band.name}}</br>{{img.name}}</div>
                </a>
            </div>
        </slick>
        <br/>
    </div>
</div>
