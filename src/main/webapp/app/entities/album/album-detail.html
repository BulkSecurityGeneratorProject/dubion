
<div class="containerDetail">
    <div class="col-sm-4">
        <img  src="{{vm.album.photo}}" style="width:  100%";>
    </div>
    <div class="col-sm-8">
        <h2><a ui-sref="band-detail({id:vm.album.band.id})">{{vm.album.band.name}}</a> - {{vm.album.name}}</h2>
        <!--<h2><span data-translate="dubionApp.album.detail.title">Album</span> {{vm.album.id}}</h2>-->
        <hr>
        <jhi-alert-error></jhi-alert-error>
        <dl>
            <span data-translate="dubionApp.album.releaseDate">Release Date</span>: <span>{{vm.album.releaseDate | date:'mediumDate'}}</span>
            <span data-translate="dubionApp.album.genre">Genre</span>: <span ng-repeat="genre in vm.album.genres"> <a ui-sref="genre-detail({id: genre.id})">{{genre.name}}</a>{{$last ? '' : ', '}}</span>
        </dl>
        <dl> <span ng-repeat="song in vm.album.song"> <a ui-sref="song-detail({id: song.id})">{{song.name}}</a>{{$last ? '' : ', '}}</span></dl>
    </div>
    <div class="col-sm-12">
    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
    <button type="button" ui-sref="album-detail.edit({id:vm.album.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
    </div>
</div>
