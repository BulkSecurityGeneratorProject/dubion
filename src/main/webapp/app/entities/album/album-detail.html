
<div>
    <h2><span data-translate="dubionApp.album.detail.title">Album</span> {{vm.album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dubionApp.album.name">Name</span></dt>
        <dd>
            <span>{{vm.album.name}}</span>
        </dd>
        <dt><span data-translate="dubionApp.album.releaseDate">Release Date</span></dt>
        <dd>
            <span>{{vm.album.releaseDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="dubionApp.album.photo">Photo</span></dt>
        <dd>
            <div ng-if="vm.album.photo">
                <a ng-click="vm.openFile(vm.album.photoContentType, vm.album.photo)">
                    <img data-ng-src="{{'data:' + vm.album.photoContentType + ';base64,' + vm.album.photo}}" style="max-width: 100%;" alt="album image"/>
                </a>
                {{vm.album.photoContentType}}, {{vm.byteSize(vm.album.photo)}}
            </div>
        </dd>
        <dt><span data-translate="dubionApp.album.band">Band</span></dt>
        <dd>
            <a ui-sref="band-detail({id:vm.album.band.id})">{{vm.album.band.name}}</a>
        </dd>
        <dt><span data-translate="dubionApp.album.genre">Genre</span></dt>
        <dd>
            <span ng-repeat="genre in vm.album.genres">
                <a ui-sref="genre-detail({id: genre.id})">{{genre.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="album-detail.edit({id:vm.album.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
