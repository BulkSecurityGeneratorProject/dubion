<div>
    <h2 data-translate="dubionApp.social.home.title">Socials</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="social.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dubionApp.social.home.createLabel">
                        Create new Social
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dubionApp.social.url">Url</span></th>
                    <th><span data-translate="dubionApp.social.official">Official</span></th>
                    <th><span data-translate="dubionApp.social.facebook">Facebook</span></th>
                    <th><span data-translate="dubionApp.social.twitter">Twitter</span></th>
                    <th><span data-translate="dubionApp.social.youTube">You Tube</span></th>
                    <th><span data-translate="dubionApp.social.googlePlus">Google Plus</span></th>
                    <th><span data-translate="dubionApp.social.instagram">Instagram</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="social in vm.socials track by social.id">
                    <td><a ui-sref="social-detail({id:social.id})">{{social.id}}</a></td>
                    <td>{{social.url}}</td>
                    <td>{{social.official}}</td>
                    <td>{{social.facebook}}</td>
                    <td>{{social.twitter}}</td>
                    <td>{{social.youTube}}</td>
                    <td>{{social.googlePlus}}</td>
                    <td>{{social.instagram}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="social-detail({id:social.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="social.edit({id:social.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="social.delete({id:social.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
