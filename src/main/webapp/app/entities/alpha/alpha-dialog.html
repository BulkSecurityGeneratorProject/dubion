
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAlphaLabel" data-translate="dubionApp.alpha.home.createOrEditLabel">Create or edit a Alpha</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.alpha.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.alpha.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dubionApp.alpha.edad" for="field_edad">Edad</label>
            <input type="number" class="form-control" name="edad" id="field_edad"
                    ng-model="vm.alpha.edad"
                    />
        </div>

        <div class="form-group">
            <label data-translate="dubionApp.alpha.beta" for="field_beta">Beta</label>
            <select class="form-control" id="field_beta" multiple name="beta" ng-model="vm.alpha.betas" ng-options="beta as beta.name for beta in vm.betas track by beta.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
