
<div>
    <h2><span data-translate="dubionApp.ratingArtist.detail.title">Rating Artist</span> {{vm.ratingArtist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dubionApp.ratingArtist.date">Date</span></dt>
        <dd>
            <span>{{vm.ratingArtist.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="dubionApp.ratingArtist.rating">Rating</span></dt>
        <dd>
            <span>{{vm.ratingArtist.rating}}</span>
        </dd>
        <dt><span data-translate="dubionApp.ratingArtist.user">User</span></dt>
        <dd>
            {{vm.ratingArtist.user.login}}
        </dd>
        <dt><span data-translate="dubionApp.ratingArtist.artist">Artist</span></dt>
        <dd>
            <a ui-sref="artist-detail({id:vm.ratingArtist.artist.id})">{{vm.ratingArtist.artist.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="rating-artist-detail.edit({id:vm.ratingArtist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
