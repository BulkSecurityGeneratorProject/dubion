<div>
    <h2 data-translate="dubionApp.bandPrueba.home.title">Band Pruebas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="band-prueba.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dubionApp.bandPrueba.home.createLabel">
                        Create new Band Prueba
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dubionApp.bandPrueba.name">Name</span></th>
                    <th><span data-translate="dubionApp.bandPrueba.birthdate">Birthdate</span></th>
                    <th><span data-translate="dubionApp.bandPrueba.bio">Bio</span></th>
                    <th><span data-translate="dubionApp.bandPrueba.photo">Photo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bandPrueba in vm.bandPruebas track by bandPrueba.id">
                    <td><a ui-sref="band-prueba-detail({id:bandPrueba.id})">{{bandPrueba.id}}</a></td>
                    <td>{{bandPrueba.name}}</td>
                        <td>{{bandPrueba.birthdate | date:'mediumDate'}}</td>
                    <td>{{bandPrueba.bio}}</td>
                    <td>
                        <a ng-if="bandPrueba.photo" ng-click="vm.openFile(bandPrueba.photoContentType, bandPrueba.photo)">
                            <img data-ng-src="{{'data:' + bandPrueba.photoContentType + ';base64,' + bandPrueba.photo}}" style="max-height: 30px;" alt="bandPrueba image"/>
                        </a>
                        <span ng-if="bandPrueba.photo">{{bandPrueba.photoContentType}}, {{vm.byteSize(bandPrueba.photo)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="band-prueba-detail({id:bandPrueba.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="band-prueba.edit({id:bandPrueba.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="band-prueba.delete({id:bandPrueba.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
