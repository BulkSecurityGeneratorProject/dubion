<div>
    <h2 data-translate="dubionApp.favouriteSong.home.title">Favourite Songs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="favourite-song.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dubionApp.favouriteSong.home.createLabel">
                        Create new Favourite Song
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dubionApp.favouriteSong.liked">Liked</span></th>
                    <th><span data-translate="dubionApp.favouriteSong.date">Date</span></th>
                    <th><span data-translate="dubionApp.favouriteSong.user">User</span></th>
                    <th><span data-translate="dubionApp.favouriteSong.song">Song</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="favouriteSong in vm.favouriteSongs track by favouriteSong.id">
                    <td><a ui-sref="favourite-song-detail({id:favouriteSong.id})">{{favouriteSong.id}}</a></td>
                    <td>{{favouriteSong.liked}}</td>
                        <td>{{favouriteSong.date | date:'mediumDate'}}</td>
                    <td>
                        {{favouriteSong.user.login}}
                    </td>
                    <td>
                        <a ui-sref="song-detail({id:favouriteSong.song.id})">{{favouriteSong.song.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="favourite-song-detail({id:favouriteSong.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-song.edit({id:favouriteSong.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-song.delete({id:favouriteSong.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
