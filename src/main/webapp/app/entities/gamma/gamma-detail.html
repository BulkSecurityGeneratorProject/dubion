
<div>
    <h2><span data-translate="dubionApp.gamma.detail.title">Gamma</span> {{vm.gamma.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dubionApp.gamma.name">Name</span></dt>
        <dd>
            <span>{{vm.gamma.name}}</span>
        </dd>
        <dt><span data-translate="dubionApp.gamma.album">Album</span></dt>
        <dd>
            <a ui-sref="album-detail({id:vm.gamma.album.id})">{{vm.gamma.album.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="gamma-detail.edit({id:vm.gamma.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
