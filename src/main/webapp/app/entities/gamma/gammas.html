<div>
    <h2 data-translate="dubionApp.gamma.home.title">Gammas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gamma.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dubionApp.gamma.home.createLabel">
                        Create new Gamma
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dubionApp.gamma.name">Name</span></th>
                    <th><span data-translate="dubionApp.gamma.album">Album</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gamma in vm.gammas track by gamma.id">
                    <td><a ui-sref="gamma-detail({id:gamma.id})">{{gamma.id}}</a></td>
                    <td>{{gamma.name}}</td>
                    <td>
                        <a ui-sref="album-detail({id:gamma.album.id})">{{gamma.album.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gamma-detail({id:gamma.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gamma.edit({id:gamma.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gamma.delete({id:gamma.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
