
<div>
    <h2><span data-translate="dubionApp.label.detail.title">Label</span> {{vm.label.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dubionApp.label.name">Name</span></dt>
        <dd>
            <span>{{vm.label.name}}</span>
        </dd>
        <dt><span data-translate="dubionApp.label.photo">Photo</span></dt>
        <dd>
            <div ng-if="vm.label.photo">
                <a ng-click="vm.openFile(vm.label.photoContentType, vm.label.photo)">
                    <img data-ng-src="{{'data:' + vm.label.photoContentType + ';base64,' + vm.label.photo}}" style="max-width: 100%;" alt="label image"/>
                </a>
                {{vm.label.photoContentType}}, {{vm.byteSize(vm.label.photo)}}
            </div>
        </dd>
        <dt><span data-translate="dubionApp.label.description">Description</span></dt>
        <dd>
            <span>{{vm.label.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="label-detail.edit({id:vm.label.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
