<div>
    <h2 data-translate="dubionApp.favouriteBand.home.title">Favourite Bands</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="favourite-band.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dubionApp.favouriteBand.home.createLabel">
                        Create new Favourite Band
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dubionApp.favouriteBand.liked">Liked</span></th>
                    <th><span data-translate="dubionApp.favouriteBand.date">Date</span></th>
                    <th><span data-translate="dubionApp.favouriteBand.user">User</span></th>
                    <th><span data-translate="dubionApp.favouriteBand.band">Band</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="favouriteBand in vm.favouriteBands track by favouriteBand.id">
                    <td><a ui-sref="favourite-band-detail({id:favouriteBand.id})">{{favouriteBand.id}}</a></td>
                    <td>{{favouriteBand.liked}}</td>
                        <td>{{favouriteBand.date | date:'mediumDate'}}</td>
                    <td>
                        {{favouriteBand.user.login}}
                    </td>
                    <td>
                        <a ui-sref="band-detail({id:favouriteBand.band.id})">{{favouriteBand.band.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="favourite-band-detail({id:favouriteBand.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-band.edit({id:favouriteBand.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-band.delete({id:favouriteBand.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
