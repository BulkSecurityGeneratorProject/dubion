<div>
    <h2 data-translate="dubionApp.ratingAlbum.home.title">Rating Albums</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rating-album.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dubionApp.ratingAlbum.home.createLabel">
                        Create new Rating Album
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dubionApp.ratingAlbum.date">Date</span></th>
                    <th><span data-translate="dubionApp.ratingAlbum.rating">Rating</span></th>
                    <th><span data-translate="dubionApp.ratingAlbum.user">User</span></th>
                    <th><span data-translate="dubionApp.ratingAlbum.album">Album</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ratingAlbum in vm.ratingAlbums track by ratingAlbum.id">
                    <td><a ui-sref="rating-album-detail({id:ratingAlbum.id})">{{ratingAlbum.id}}</a></td>
                    <td>{{ratingAlbum.date | date:'medium'}}</td>
                    <td>{{ratingAlbum.rating}}</td>
                    <td>
                        {{ratingAlbum.user.login}}
                    </td>
                    <td>
                        <a ui-sref="album-detail({id:ratingAlbum.album.id})">{{ratingAlbum.album.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rating-album-detail({id:ratingAlbum.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rating-album.edit({id:ratingAlbum.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rating-album.delete({id:ratingAlbum.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
