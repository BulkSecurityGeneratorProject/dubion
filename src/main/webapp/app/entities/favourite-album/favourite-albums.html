<div>
    <h2 data-translate="dubionApp.favouriteAlbum.home.title">Favourite Albums</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="favourite-album.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dubionApp.favouriteAlbum.home.createLabel">
                        Create new Favourite Album
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dubionApp.favouriteAlbum.liked">Liked</span></th>
                    <th><span data-translate="dubionApp.favouriteAlbum.date">Date</span></th>
                    <th><span data-translate="dubionApp.favouriteAlbum.user">User</span></th>
                    <th><span data-translate="dubionApp.favouriteAlbum.album">Album</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="favouriteAlbum in vm.favouriteAlbums track by favouriteAlbum.id">
                    <td><a ui-sref="favourite-album-detail({id:favouriteAlbum.id})">{{favouriteAlbum.id}}</a></td>
                    <td>{{favouriteAlbum.liked}}</td>
                        <td>{{favouriteAlbum.date | date:'mediumDate'}}</td>
                    <td>
                        {{favouriteAlbum.user.login}}
                    </td>
                    <td>
                        <a ui-sref="album-detail({id:favouriteAlbum.album.id})">{{favouriteAlbum.album.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="favourite-album-detail({id:favouriteAlbum.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-album.edit({id:favouriteAlbum.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-album.delete({id:favouriteAlbum.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
