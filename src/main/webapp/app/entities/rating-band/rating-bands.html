<div>
    <h2 data-translate="dubionApp.ratingBand.home.title">Rating Bands</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rating-band.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dubionApp.ratingBand.home.createLabel">
                        Create new Rating Band
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dubionApp.ratingBand.date">Date</span></th>
                    <th><span data-translate="dubionApp.ratingBand.rating">Rating</span></th>
                    <th><span data-translate="dubionApp.ratingBand.user">User</span></th>
                    <th><span data-translate="dubionApp.ratingBand.band">Band</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ratingBand in vm.ratingBands track by ratingBand.id">
                    <td><a ui-sref="rating-band-detail({id:ratingBand.id})">{{ratingBand.id}}</a></td>
                    <td>{{ratingBand.date | date:'medium'}}</td>
                    <td>{{ratingBand.rating}}</td>
                    <td>
                        {{ratingBand.user.login}}
                    </td>
                    <td>
                        <a ui-sref="band-detail({id:ratingBand.band.id})">{{ratingBand.band.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rating-band-detail({id:ratingBand.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rating-band.edit({id:ratingBand.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rating-band.delete({id:ratingBand.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
