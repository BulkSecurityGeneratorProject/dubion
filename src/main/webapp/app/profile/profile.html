<div class="row">

        <img src="/content/images/artists/mrDubion.png" style="width: 250px;">
    </div>
    <div class="col-md-6">
        <h2>Hello, {{vm.userData.login}}</h2>
        {{vm.userData.firstName}} {{vm.userData.lastName}}, from {{vm.userDataExt.location}}<br>
